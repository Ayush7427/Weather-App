<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Andika:ital,wght@1,700&family=Fira+Sans:wght@900&family=IBM+Plex+Mono:wght@500&family=Poppins&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./weather.css">
</head>
<body>
     <div class="container">
        <div class="header">
            <div class="serch-box">

                <input type="text" placeholder="Enter your location" required class="input-box" spellcheck="false">
                <button class="fa-solid fa-magnifying-glass"></button>

            </div>       
        </div>

        <div class="Not-found">
        <h1>Sorry , Location not found</h1>
        <img src="./images/404Error.png" alt="Error" height="220px">
        </div>

        <div class="apiError">
            <h1>Sorry , Cannot Connected to API</h1>
            <img src="./images/ApiError.png" alt="Error" height="220px">
        </div>

        <div class="weather-body">
            
            <img src="./images/clear.png" alt="weather" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>
     </div>
</body>
<script src="./weather.js"></script>
</html>
